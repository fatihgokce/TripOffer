<ion-view title="Tripper" class="pane">
    <ion-content overflow-scroll="true" padding="true"  class="has-header">
<div class="card">
  <div class="item item-text-wrap">
       <button class="button button-energized button-block  button-full" style="background-color:#2E8DB2" ui-sref="page2">Give a try</button>
    </div>
        </div>
       
<div style=" width:100%;  
  display: table">
<p style=" text-align:center; color:#111;
  vertical-align: middle;
  display: table-cell;font-weight:bold;line-height:11px">Or</p>
</div> 
<div style=" width:100%;  
  display: table; 
 ">
<p style=" text-align:center; color:#111;
  vertical-align: middle;
  display: table-cell;font-weight:bold;line-height:11px">Choose what you want?</p>
</div>
<div class="card">
  <div class="item item-text-wrap">
        <form class="list">
            <label class="item item-select">
                <span class="input-label">Food</span>
                
                <select name="food" class="js-example-placeholder-single" ng-model="selectedFood.id"  ng-options="item.id as item.text for item in dataFood" >                  
                </select>
            </label>
            <label class="item item-select">
                <span class="input-label">Historic</span>
                <select class="js-example-placeholder-single2" ng-model="selectedHistoric.id"  ng-options="item.id as item.text for item in dataHistoric" name="historic"></select>              
            </label>
      <label class="item item-select">
                <span class="input-label">Fun</span>
               <select class="js-example-placeholder-single3" ng-model="selectedFun.id"  ng-options="item.id as item.text for item in dataFun" name="fun"></select>
            </label>
      <label class="item item-select">
                <span class="input-label">Distance(m)</span>
               <select class="js-example-placeholder-single4" ng-model="selectedDistance"  ng-options="item for item in dataDistance" name="distance"></select>
            </label> 
        </form>
        <button class="button button-energized button-block  icon-right ion-ios-search"   ng-click="find()" style="background-color:#2E8DB2">Find</button>
    </div>
        </div>
    </ion-content>
</ion-view>
