<ion-view title="Tripper" class="pane">
    <ion-content overflow-scroll="true" padding="true" style="background: url(img/pHu0sC0vS0KmXvHMWAJn_images%2520(3).jpeg) no-repeat center;" scroll="false" class="has-header has-footer">
        <button class="button button-positive button-block  button-full" ui-sref="page2">Give a try</button>
<div style=" width:100%;  
  display: table">
<p style=" text-align:center; color:#7E8281;
  vertical-align: middle;
  display: table-cell;font-weight:bold">Or</p>
</div> 
<div style=" width:100%;  
  display: table; 
 ">

  vertical-align: middle;

</div>

        <form class="list">
            <label class="item item-select">
                <span class="input-label">Food</span>
                
                <select name="food" class="js-example-placeholder-single" ng-model="selectedFood.id"  ng-options="item.id as item.text for item in dataFood" >

                <span class="input-label">Historic</span>
                <select class="js-example-placeholder-single2" ng-model="selectedHistoric.id"  ng-options="item.id as item.text for item in dataHistoric" name="historic"></select>              
            </label>
      <label class="item item-select">
                <span class="input-label">Fun</span>
               <select class="js-example-placeholder-single3" ng-model="selectedFun.id"  ng-options="item.id as item.text for item in dataFun" name="fun"></select>
            </label>
        </form>
        <button class="button button-positive button-block  icon-right ion-ios-search"   ng-click="find()">Find</button>
    </ion-content>
